<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: rgb(255, 255, 255);
        }

        canvas{
            background-color: rgba(148, 19, 19, 0.756);
        }
    </style>
    
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle = "red";
        ctx.fillRect(20,20,100,100);
        ctx.fillStyle = "blue";
        ctx.fillRect(100,100,100,100);
        ctx.fillStyle = "rgba(255, 58, 160, 0.54)";
        ctx.fillRect(180,180,100,100);

        ctx.strokeStyle="yellow";
        ctx.lineWidth = 10;
        ctx.strokeRect(260,260,100,100);

        ctx.strokeStyle="green";
        ctx.lineWidth = 5;
        ctx.strokeRect(300,300,100,100);

        ctx.fillStyle = "rgba(39, 50, 160, 0.5)";
        ctx.beginPath();
        ctx.moveTo(600 ,500)
        ctx.lineTo(400 ,450)
        ctx.lineTo(100 ,150)
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


        ctx.strokeStyle="brown";
        ctx.fillStyle = "rgba(183, 26, 215, 0.45)";
        ctx.beginPath();
        ctx.arc(500, 75, 50, 0, 1 * Math.PI);
        ctx.fill();
        ctx.stroke();


        ctx.strokeStyle="white";
        ctx.fillStyle = "rgba(0, 30, 255, 1)";
        ctx.beginPath();
        ctx.arc(70, 400, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.strokeStyle="black";
        ctx.beginPath();
        ctx.arc(120, 400, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "20px Georgia";
        ctx.fillStyle = "black";
        ctx.shadowColor = "white";
        ctx.shadowBlur = 10;
        ctx.fillText("Ayuda me secuestraron", 50, 300);

        ctx.strokeStyle="blue";
        
        ctx.font = "25px Arial";
        ctx.strokeText("No se", 170, 400);

    </script>
</body>
</html>
